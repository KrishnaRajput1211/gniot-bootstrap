<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Conference Registration</title>
    <link rel="stylesheet" href="join.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
    async defer>
</script>
</head>
<body>

    <div class="form-container">
       
        <h2>Join Us for the Conference</h2>
        <form name="submit-to-google-sheet" action="#" method="post">
            <!-- Name -->
            <label for="name" class="required">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- Wish to Join -->
            <label for="wish_to_join" class="required">Role/Interest in Joining:</label>
            <input type="text" id="wish_to_join" name="wish_to_join" placeholder="Enter role (Attendee, Speaker, etc.)" required>

            <!-- Official E-mail -->
            <label for="email" class="required">Official E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Enter your official email" required>

            <!-- Contact No. -->
            <label for="contact_no" class="required">Contact Number:</label>
            <input type="tel" id="contact_no" name="contact_no" placeholder="Enter your phone number" pattern="[0-9]{10}" required>

            <!-- Affiliation -->
            <label for="affiliation" class="required">Affiliation (Organization):</label>
            <input type="text" id="affiliation" name="affiliation" placeholder="Enter your organization name" required>

            <!-- Country (Scrollable Dropdown) -->
            <label for="country" class="required">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
                <!-- Add more countries as needed -->
            </select>

            <!-- Highest Degree (Scrollable Dropdown) -->
            <label for="degree" class="required">Highest Degree:</label>
            <select id="degree" name="degree" required>
                <option value="">Select your highest degree</option>
                <option value="PhD">PhD</option>
                <option value="Post Graduate">Post Graduate</option>
                <option value="Graduate">Graduate</option>
            </select>

            <!-- Profile Link -->
            <label for="profile_link" class="required">Profile Link (e.g., Institute/Researcher Profile):</label>
            <input type="url" id="profile_link" name="profile_link" placeholder="Enter your profile URL" required>

            <!-- Suggestion Block -->
            <label for="suggestions">Suggestions/Comments (Optional):</label>
            <textarea id="suggestions" name="suggestions" rows="4" placeholder="Enter any suggestions or comments..."></textarea>

            <!-- reCAPTCHA -->
            <div class="g-recaptcha" data-sitekey="6LdIzVMqAAAAAICetxxlRp7UgZlf6VFKERu8UdYU"></div>
      <br/>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>

        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxkAW63ZTNd7c_2AfGWBnLTvHKQI-e43p0-S8UfUsLBW0twedgnRiaOXVZ1c-vcU00S/exec'
            const form = document.forms['submit-to-google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
            })
          </script>
    </div>
</body>
</html>
